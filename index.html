<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <title>Getlink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
  </head>

  <body>
    <div class="container">
      <div class="logo-wrap">
        <figure>
          <img class="img" src="images/getlink.svg" alt="getlink logo" class="img-responsive">
        </figure>
        <figure>
          <img class="img" src="images/getlink-title.svg" alt="getlink logo" class="img-responsive">
        </figure>
      </div>
      <div class="grid">
        <div class="col col-left">
          <h1 class="title">The best file sharing app for your phone</h1>
          <ol>
            <li class="arrow arrow-first">Tap on the "Sharing" button</li>
            <li class="arrow arrow-second">Choose Getlink app</li>
            <li>Your link is copied</li>
          </ol>
          <div class="row app-buttons">
            <a href="#" class="app-button grid brand brand-google">
              <p>GET IT ON<br><span>Google Play</span></p>
            </a>
            <a href="#" class="app-button grid brand brand-apple">
              <p>Coming soon to the<br><span>App Store</span></p>
            </a>
          </div>
        </div>
        <div class="col col-right">
          <figure class="bg-primary">
            <img class="img" src="images/bg-primary.svg" alt="" class="img-responsive">
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
